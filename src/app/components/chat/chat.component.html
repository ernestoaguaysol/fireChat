<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
  
  
  <div [ngClass]="{'text-right': _chatService.usuario.uid == chat.uid}"
     *ngFor="let chat of _chatService.chats">
    <span class="badge"
          [ngClass]="{'badge-primary': _chatService.usuario.uid == chat.uid,
                      'badge-success': _chatService.usuario.uid != chat.uid}">
    {{ chat.nombre }}
    </span>
    <p>{{ chat.mensaje }}</p>
  </div>

  <!-- <div>
  <span class="badge badge-success">Karen</span>
    <p>saludos</p>
  </div> -->


</div>


<input 
    type="text" 
    name="mensaje" 
    [(ngModel)]="mensaje" 
    (keyup.enter)="enviar_mensaje()"
    class="form-control"
    placeholder="Enviar mensaje">
