<div class="container main-container">
  <h1>FireChat</h1>

  <div class="col-md-12 text-right" *ngIf="_chatService.usuario.uid">
     <button (click)="_chatService.logout()"
        type="button"  
        class="btn btn-outline-danger">
       Salir
     </button>
  </div>
  

  <app-login *ngIf="!_chatService.usuario.uid"></app-login>
  
  <div class="chat-window" *ngIf="_chatService.usuario.uid">
    <app-chat></app-chat>

  </div>



</div>
